<h1 class="title text-center">Autos</h1>
<div class="container">
    <div class="row">
        <div class="col-12">
        <div class="row">
            @for (item of autos; track item) {
                <a [routerLink]="['/autos-detalles', item.id]" data-toggle="lightbox" data-gallery="example-gallery" class="col-lg-3 col-md-4 col-6 my-3">
                    <img src="{{item.imagen}}" class="img-fluid card">
                </a>
            }
        </div>
    </div>
</div>
</div>
