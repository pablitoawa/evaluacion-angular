<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vehiculo</title>


</head>

<body>

    <div class="container">
        <div class="imgBx">
            <img src="{{ detalles.imagen }}" alt="Image">
        </div>
        <div class="details">
            <div class="content">
                <h2>{{ detalles.marca }} {{ detalles.color }} <br>
                    <span>Placas: {{ detalles.id }}</span>
                </h2>
                <p>
                    {{ detalles.descripcion }}
                </p>
                <h3>${{ detalles.precio }}</h3>
                <button routerLink="/autos">Volver</button>
            </div>
        </div>
    </div>

</body>

</html>
